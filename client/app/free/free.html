
<div class="container-fluid">
  <div class="row special">
    <div class="col-lg-1">    
      <button ng-click="vm.playSequence()">play</button>
    </div>
  </div>
  <div class="row special">
    <div class="col-lg-12">
      <div class="container">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <div class="seq-box col-xs-2 col-s-2 col-lg-2" ng-click="vm.beep('beep',0,0)">1</div>
            <div class="seq-box col-xs-2 col-s-2 col-lg-2" ng-click="vm.beep('beep',0,1)">2</div>
            <div class="seq-box col-xs-2 col-s-2 col-lg-2"ng-click="vm.beep('beep',0,2)">3</div>
          </div>
          <div class="col-lg-4"></div>
        </div>
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <div class="seq-box col-xs-2 col-s-2 col-lg-2" ng-click="vm.beep('beep',1,0)">4</div>
            <div class="seq-box col-xs-2 col-s-2 col-lg-2" ng-click="vm.beep('beep',1,1)">5</div>
            <div class="seq-box col-xs-2 col-s-2 col-lg-2"ng-click="vm.beep('beep',1,2)">6</div>
          </div>
          <div class="col-lg-4"></div>
        </div>
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <div class="seq-box col-xs-2 col-s-2 col-lg-2" ng-click="vm.beep('beep',2,0)">7</div>
            <div class="seq-box col-xs-2 col-s-2 col-lg-2" ng-click="vm.beep('beep',2,1)">8</div>
            <div class="seq-box col-xs-2 col-s-2 col-lg-2"ng-click="vm.beep('beep',2,2)">9</div>
          </div>
          <div class="col-lg-4"></div>
        </div>
      </div>
    </div>
  </div>
</div>
