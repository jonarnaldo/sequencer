
<div class="container-fluid">
  <div class="row special">
    <div class="col-lg-12">
      <div class="list">
        <ul class="list-unstyled">
          <li class="list-item fx-fade-down" ng-repeat="free in vm.free" ng-mouseover="vm.select(free)" ng-mouseleave="vm.deselect()">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-1">
                  <img src="/images/{{ free.type}}.png" height="40px">
                  {{ free.type }}
                </div>
                <div class="col-lg-11">
                  <h3><a href="{{ free.href }}">{{ free.name }}</a></h3>                  
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">                  
                  {{ free.date }}
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
