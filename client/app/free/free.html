
<div class="container-fluid">
  <div class="row special main-controls">
    <div class="col-lg-12">   
      <input ng-model="time" placeholder="time(ms)"/>
      <button ng-click="vm.playSequence(time)">play</button>
      <button ng-click="vm.stopSequence()">stop</button>
      <button ng-click="vm.clearSequence()">clear</button>
    </div>
  </div>
  <div class="row special">
    <div class="col-lg-12">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="seq-box col-xs-1 col-s-1 col-lg-1 spacer"></div>
            <div class="seq-box col-xs-1 col-s-1 col-lg-1 spacer"></div>
            <div ng-repeat="unit in vm.seqArray[0]">
              <div class="seq-box col-xs-1 col-s-1 col-lg-1" ng-click="vm.click('high_hat', 0, 1)">{{ unit.col + 1 }}</div>
            </div>
            <div class="seq-box col-xs-1 col-s-1 col-lg-1 spacer"></div>
            <div class="seq-box col-xs-1 col-s-1 col-lg-1 spacer"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="seq-box col-xs-1 col-s-1 col-lg-1 spacer"></div>
            <div class="seq-box col-xs-1 col-s-1 col-lg-1 spacer"></div>
            <div ng-repeat="unit in vm.seqArray[0]">
              <div class="seq-box col-xs-1 col-s-1 col-lg-1" ng-click="vm.click('snare',0,1)">{{ unit.col + 1 }}</div>
            </div>
            <div class="seq-box col-xs-1 col-s-1 col-lg-1 spacer"></div>
            <div class="seq-box col-xs-1 col-s-1 col-lg-1 spacer"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="seq-box col-xs-1 col-s-1 col-lg-1 spacer"></div>
            <div class="seq-box col-xs-1 col-s-1 col-lg-1 spacer"></div>
            <div ng-repeat="unit in vm.seqArray[0]">
              <div class="seq-box col-xs-1 col-s-1 col-lg-1" ng-click="vm.click('kick',0,1)">{{ unit.col + 1 }}</div>
            </div>
            <div class="seq-box col-xs-1 col-s-1 col-lg-1 spacer"></div>
            <div class="seq-box col-xs-1 col-s-1 col-lg-1 spacer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
